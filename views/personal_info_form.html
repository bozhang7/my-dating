<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Personal Info</title>
        <style>
            .err {
                color: red;
            }
        </style>
    </head>

    <body>
        <h1>Personal Information</h1>
        <p>Note: All information entered is protected by our privacy policy. Profile
            information can only be viewed by others with your permission.</p>

        <form method="post" action="#">
            <!-- required -->
            <label>First Name
                <input type="text" name="fname" value="{{ @fname }}">
            </label>
            <check if="{{ @errors['fname'] }}">
                <span class="err">{{ @errors['fname'] }}</span>
            </check><br>

            <!-- required -->
            <label>Last Name
                <input type="text" name="lname" value="{{ @lname }}">
            </label>
            <check if="{{ @errors['lname'] }}">
                <span class="err">{{ @errors['lname'] }}</span>
            </check><br>

            <!-- required -->
            <label>Age
                <input type="text" name="age" value="{{ @age }}">
            </label>
            <check if="{{ @errors['age'] }}">
                <span class="err">{{ @errors['age'] }}</span>
            </check><br>

            <!-- optional -->
            Gender
            <repeat group="{{ @genderOptions }}" value="{{ @option }}">
                <label><input type="radio" name="gender" value="{{ @option }}"
                    <check if="{{ @option == @gender }}">
                        checked = "checked"
                    </check>
                    >{{ @option }}
                </label>
            </repeat><br>

            <!-- required -->
            <label>Phone Number
                <input type="text" name="phone" placeholder="xxx-xxx-xxxx" value="{{ @phone }}">
            </label>
            <check if="{{ @errors['phone'] }}">
                <span class="err">{{ @errors['phone'] }}</span>
            </check><br>

            <label>Premium Membership
                <input type="checkbox" name="premium" value="yes"
                    <check if="{{ @premium == 'yes' }}">
                        checked = "checked"
                    </check>
                >Sign me up for a Premium Account!
            </label><br>

            <input type="submit" value="Next">
        </form>
    </body>
</html>
