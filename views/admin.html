<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin</title>

        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- end of Bootstrap -->


    </head>

    <body>
        <h1>Members Detail</h1>

        <table class="table">
            <tr>
                <!-- defines table headings -->
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Email</th>
                <th>State</th>
                <th>Gender</th>
                <th>Seeking</th>
                <th>Premium</th>
                <th>Interests</th>
            </tr>

            <repeat group="{{ @result }}" value="{{ @each }}">
                <tr>
                    <td>{{ @each['member_id'] }}</td>
                    <td>{{ @each['fname'] }} {{ $each['lname'] }}</td>
                    <td>{{ @each['age'] }}</td>
                    <td>{{ @each['phone'] }}</td>
                    <td>{{ @each['email'] }}</td>
                    <td>{{ @each['state'] }}</td>
                    <td>{{ @each['gender'] }}</td>
                    <td>{{ @each['seeking'] }}</td>
                    <td>
                        <check if="{{ @each['premium'] }} == 1">
                            <true>
                                <input type="checkbox" checked>
                            </true>
                            <false>
                                <input type="checkbox">
                            </false>
                        </check>
                    </td>
                    <td>
                        {{ @each['interest'] }}
                    </td>
                </tr>
            </repeat>
        </table>
    </body>
</html>
